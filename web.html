<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        video {
            border: 2px solid #007BFF;
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover;
        }
        
    </style>
</head>
<body>
    <video id="v" width="500" height="300" autoplay poster="https://images.pexels.com/photos/3799821/pexels-photo-3799821.jpeg?auto=compress&cs=tinysrgb&w=600"></video>
    <div>
        <button id="start"> Start Video</button>
        <button id="stop">Stop Video</button>
    </div>
  

    <script>
        const constraints = {
            audio: true,
            video: { width: 500, height: 300 },
        };

        let video = document.getElementById("v");
        let stream = null;

        document.getElementById("start").addEventListener("click", () => {
            if (!stream) {
                navigator.mediaDevices.getUserMedia(constraints).then((res) => {
                    stream = res;
                    console.log(res)
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                    };
                }).catch((err) => {
                    alert(err, "something went wrong");
                });
            } else {
                video.play();
            }
        });

        document.getElementById("stop").addEventListener("click", () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
            }
        });
    </script>
</body>
</html>
