<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Mode</title>
    <style>
      button {
        padding: 10px 20px;
        border: none;
        background-color: blueviolet;
        color: white;
        border-radius: 10px;
        font-size: xx-large;
        position: absolute;
        top: 50%;
        left: 50%;
      }
      #btn2 {
        top: 40%;
      }
      #btn {
        padding: 10px 30px;
      }
      button:hover {
        background-color: aqua;
        border-radius: 5px;
        background-color: rgb(193, 142, 241);
      }
    </style>
  </head>
  <body>
    <button id="btn">Full Screen</button>
    <button id="btn2">Before</button>
  </body>
</html>
<script>
  //catching the button using id btn
  let btn = document.getElementById("btn");
  let btn2 = document.getElementById("btn2");
  btn.addEventListener("click", toggleFullScreen);

  function toggleFullScreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
      btn2.innerText = "After";
      btn.innerText = "Exit";
    } else if (document.exitFullscreen) {
      document.exitFullscreen();

      btn2.innerText = "Before";
      btn.innerText = "Full Screen";
    }
  }
</script>
